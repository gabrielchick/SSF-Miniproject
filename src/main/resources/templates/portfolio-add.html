<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Portfolio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Add New Portfolio</h1>

    <form th:object="${portfolio}" th:action="@{/portfolio/save}" method="post">
        <div class="form-group">
            <label for="investmentName">Investment Name</label>
            <input type="text" class="form-control" th:field="*{investmentName}" placeholder="Enter investment name">
            <small class="text-danger" th:if="${#fields.hasErrors('investmentName')}" th:errors="*{investmentName}"></small>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="text" class="form-control" th:field="*{quantity}" placeholder="Enter quantity">
            <small class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></small>
        </div>

        <div class="form-group">
            <label for="purchasePrice">Purchase Price</label>
            <input type="text" class="form-control" th:field="*{purchasePrice}" placeholder="Enter purchase price">
            <small class="text-danger" th:if="${#fields.hasErrors('purchasePrice')}" th:errors="*{purchasePrice}"></small>
        </div>

        <div class="form-group">
            <label for="currentPrice">Current Price</label>
            <input type="text" class="form-control" th:field="*{currentPrice}" placeholder="Enter current price">
            <small class="text-danger" th:if="${#fields.hasErrors('currentPrice')}" th:errors="*{currentPrice}"></small>
        </div>

        <button type="submit" class="btn btn-primary">Create Portfolio</button>
        <a href="/portfolio/list" class="btn btn-secondary ml-2">Cancel</a>
    </form>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<a href="/user/logout" class="btn btn-danger position-fixed" style="top: 10px; right: 10px; z-index: 100;">
        <i class="fas fa-sign-out-alt"></i> Logout
    </a>
</body>
</html>
